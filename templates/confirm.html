{% extends 'base.html' %}
    
{% block body %}
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="rounded-2xl bg-gray-100 mr-2 px-4 py-2 lg:flex-grow md:w-1/2 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl my-4 font-medium text-gray-900">Santa is on his way. Ho! Ho! Ho! </h1>
        <p class="mb-8 leading-relaxed text-lg">Thanks {{name}}! for scheduling ({{type}}).<br>
            A Santa Claus will be there singing christmas ryhmes with choclates for childrens.<br>
            See you at {{date.date}} at {{date.time}}
        </p>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded-3xl" alt="hero" src="https://wallpaperaccess.com/full/787063.jpg">
      </div>
    </div>
  </section>
{% endblock %}
